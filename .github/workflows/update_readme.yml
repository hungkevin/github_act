name: GitHub Actions Demo
run-name: [${{ github.actor }}] , GitHub Actions 展示範例
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "這個工作 (job) 被 [${{ github.event_name }}] 事件驅動."
      - run: echo "這個工作 (job) 由 GitHub 掌控, 在 [${{ runner.os }}] 中執行!"
      - run: echo "分支名稱 [${{ github.ref }}], 倉庫名稱 [${{ github.repository }}]."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "這個 [${{ github.repository }}] 倉庫被複製到執行區."
      - run: echo "已準備好執行工作流 (workflow)."
      - name: List files in the repository
        run: |
          ls -la ${{ github.workspace }}
      - run: echo "這個工作 (job) 狀況 [${{ job.status }}]."
